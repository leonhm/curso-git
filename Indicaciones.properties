#Indicaciones sobre estructura base
#Se ha subido la estructura base del proyecto CBPPAG basada en Struts2, detallando dicha estructura a continuacion:
#1. Carpeta vendors: En esta carpeta se colocaran todos los plugin, ejemplo: bootstrap, jquery, css, etc
#2. En el nivel de vendors se colocaran los .jsp (nivel de Principal.jsp) 
#3. Paquete DAO: Aqui se colocaran las interfaces
#4. Paquete ImplDAO: Aqui se colocaran las logicas de conexion a la BD (enlazado a la interface DAO)
#5. Paquete action: Aqui se colocaran las clases en donde se capturaran y enviaran los datos a las vistas del usuario
#6. Paquete bean: Aqui se colocaran los objetos basicos para la transferencia de datos
#7. Paquete connection: Aqui se colocara la clase que realizara la conexion a la BD
#8. Paquete util: Aqui se colocaran las clases minimas necesarias externas. Ejemplo: lectura de archivo properties (datos de la BD)
#9. Archivo Struts: en este archivo se realizara el mapeo(relacion) entre los JSP y los action
#10. Archivo POM: Aqui se colocaran las librerias necesarias para el funcionamiento del sistema web 
#11. En el archivo POM ya coloque las librerias de STRUTS2 en sus diferentes versiones, listos para su utilizacion



